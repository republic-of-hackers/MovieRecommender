  <html>
<head><title>Recommended Movies</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

	<div class="panel panel-default" style="text-align:center;background-color: #347ab6;color:white;">
  <div class="panel-body">	<h1>Movie Recommender </h1></div>
</div>

<div style="text-align:center;margin-left:10%;margin-right:10%;" class="panel panel-primary">
  <div class="panel-heading"><h3>Movies best fitted for you:</h3></div>
  <div class="panel-body">

	{% block content %}
  <ul class="list-group">
	{% for name in movies %}
    <li class="list-group-item">{{ name }}</li>
	{% endfor %}
  </ul>
	<button class="btn btn-primary" onclick="location.href='{% url 'index' %}'">Check Again !!!</button>
 	{% endblock content %}
	
	

  </div>
</div>
</body>
</html>
